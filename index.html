<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway API Тестер</title>
    <style>
        body { font-family: Arial, sans-serif; background: #232946; color: #eebbc3; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #121629; border-radius: 12px; box-shadow: 0 8px 32px #0003; padding: 32px; }
        h1 { text-align: center; color: #eebbc3; }
        .api-url { background: #393e5c; color: #eebbc3; padding: 8px 12px; border-radius: 6px; margin-bottom: 16px; word-break: break-all; }
        .result { background: #393e5c; color: #eebbc3; padding: 12px; border-radius: 6px; min-height: 80px; font-family: 'Courier New', monospace; white-space: pre-wrap; }
        .btn { display: inline-block; background: #eebbc3; color: #232946; border: none; border-radius: 6px; padding: 10px 24px; font-size: 1em; cursor: pointer; margin: 16px 0; transition: background 0.2s; }
        .btn:hover { background: #ffd6e0; }
        .footer { text-align: center; margin-top: 32px; color: #b8c1ec; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Railway API Тестер</h1>
        <div class="api-url" id="apiUrl"></div>
        <button class="btn" onclick="testAPI()">Проверить API</button>
        <div class="result" id="result">Ожидание...</div>
    </div>
    <div class="footer">
        <p>Проверка работы <b>/api/status</b> на Railway</p>
    </div>
    <script>
        function getApiUrl() {
            return window.location.origin + '/api/status';
        }
        document.getElementById('apiUrl').textContent = getApiUrl();

        async function testAPI() {
            const result = document.getElementById('result');
            result.textContent = 'Загрузка...';
            try {
                const response = await fetch(getApiUrl());
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
            } catch (e) {
                result.textContent = 'Ошибка запроса: ' + e.message;
            }
        }
        // Автоматический тест при загрузке
        window.addEventListener('load', testAPI);
    </script>
</body>
</html>
